repositories {
	jcenter()
	mavenCentral()
	maven { url "https://repo.spring.io/milestone" }
}

configurations {
	all*.exclude group: 'org.slf4j', module: 'slf4j-log4j12'
//      all*.exclude module : 'spring-boot-starter-logging'
	all*.exclude group: 'commons-beanutils'
}

ext['springBootAdminVersion'] = '2.1.1'
ext['springCloudVersion'] = 'Greenwich.RC2'

dependencies {
	implementation('org.springframework.boot:spring-boot-starter-actuator')
	implementation('de.codecentric:spring-boot-admin-starter-server')
	implementation('org.springframework.cloud:spring-cloud-starter-aws')
	implementation('org.springframework.cloud.stream.app:spring-cloud-starter-stream-source-s3:2.0.1.RELEASE')
	implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8")
	implementation("org.jetbrains.kotlin:kotlin-reflect")
//	implementation("com.aries:docker-java-shaded:3.0.14")
	runtimeOnly('org.springframework.boot:spring-boot-devtools')
	testImplementation('org.springframework.boot:spring-boot-starter-test')
}

dependencyManagement {
	imports {
		mavenBom "de.codecentric:spring-boot-admin-dependencies:${springBootAdminVersion}"
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
		mavenBom 'org.springframework.cloud:spring-cloud-stream-dependencies:Fishtown.RC4'
	}
}
