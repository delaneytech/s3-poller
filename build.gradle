buildscript {
	ext {
		kotlinVersion = '1.2.71'
		springBootVersion = '2.1.1.RELEASE'
	}
	repositories {
		jcenter()
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
		classpath("org.jetbrains.kotlin:kotlin-allopen:${kotlinVersion}")
		classpath("com.bmuschko:gradle-docker-plugin:3.2.5")
		classpath("com.github.jengelman.gradle.plugins:shadow:2.0.4")
	}
}

apply plugin: 'kotlin'
apply plugin: 'kotlin-spring'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'com.bmuschko.docker-remote-api'
apply plugin: 'com.github.johnrengelman.shadow'

import com.bmuschko.gradle.docker.tasks.image.*

group = 'io.theground'
version = '0.0.1-SNAPSHOT'
rootProject.ext {
	buildVersion = '0017'
}
sourceCompatibility = 1.8
compileKotlin {
	kotlinOptions {
		freeCompilerArgs = ["-Xjsr305=strict"]
		jvmTarget = "1.8"
	}
}
compileTestKotlin {
	kotlinOptions {
		freeCompilerArgs = ["-Xjsr305=strict"]
		jvmTarget = "1.8"
	}
}

shadowJar {
	zip64 true
	append('application.yml')
	manifest {
		attributes (
			'Start-Class': 'io.theground.s3poller.S3PollerApplication',
			'Main-Class': 'org.springframework.boot.loader.JarLauncher'
		)
	}
}

task copyDockerFiles(type: Copy, dependsOn: bootJar) {
	from "${project.buildDir}/libs"
	into { "${project.buildDir}/docker" }
}

task createDockerFile(type: Dockerfile, dependsOn: copyDockerFiles) {
	destFile = project.file("${project.buildDir}/docker/Dockerfile")
	from 'local/openjdk-jre-8-bash'
	maintainer 'rich delaney'
	addFile( "s3-poller-${version}.jar", "/app.jar")
//	addFile("application.yaml", "/application.yaml")
	environmentVariable {
		['JAVA_OPTS': '']
	}
//	instruction {
//		'RUN echo \'alias geowave="java -jar /app.jar"\' >> ~/.bashrc'
//	}
	instruction {
		'EXPOSE 8080'
	}
	defaultCommand {
		['java', '-jar', '/app.jar', '--spring.config.location=classpath:/application.yaml']
	}

}

task buildImage(type: DockerBuildImage, dependsOn: createDockerFile) {
	inputDir = createDockerFile.destFile.parentFile
}

task tagImage(type: DockerTagImage, dependsOn: buildImage) {
	targetImageId { buildImage.getImageId() }
	repository = "registry.theground.io/s3-poller"
	tag = "${version}-${buildVersion}"
}

